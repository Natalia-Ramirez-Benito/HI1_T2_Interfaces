<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-header>

<ion-content class="ion-padding">

  <ion-title>Conos de Luz</ion-title>

  <ion-grid>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let cono of conos">
        <ion-card class="h-full relative">
          <div class="card-content">
            <img [src]="cono.imagen" alt="{{ cono.nombre }} Icon" class="object-cover h-56 w-full">
          </div>
          <ion-card-header class="ion-align-items-center">
            <div>
              <a class="relative">
                <img loading="eager" [src]="cono.caminoImagen" alt="Camino" class="w-6 drop-shadow-icon filter caminoimg">
              </a>
            </div>
            <ion-card-subtitle class="ion-text-center">{{ cono.nombre }}</ion-card-subtitle>
            <div class="flex flex-row justify-center py-2">
              <ng-container *ngFor="let star of cono.estrellas; let i = index">
                <ion-icon name="star" class="h-4 w-4 text-yellow-300"></ion-icon>
              </ng-container>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
