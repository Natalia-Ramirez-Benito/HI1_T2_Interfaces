<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-header>

<ion-content class="ion-padding">

  <ion-title>Materiales</ion-title>

  <ion-grid>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6" size-lg="4" size-xl="2" *ngFor="let material of materiales">
        <ion-card class="h-full relative">
          <div class="card-content">
            <img [src]="material.imagen" alt="{{ material.nombre }} Icon" class="object-cover h-56 w-full materialimg">
          </div>
          <ion-card-header class="ion-align-items-center">
            <ion-card-subtitle class="ion-text-center">{{ material.nombre }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
